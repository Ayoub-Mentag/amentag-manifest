apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: dev
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8888         # This is the port the service exposes inside the cluster
      targetPort: 8888   # This is the port the pod listens on
      nodePort: 32000
